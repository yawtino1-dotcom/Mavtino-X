<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAVTINO X - Login / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>MAVTINO X</h1>

    <!-- Sign Up Form -->
    <div id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <span id="showLogin">Login</span></p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username or Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p>Don't have an account? <span id="showSignUp">Sign Up</span></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
