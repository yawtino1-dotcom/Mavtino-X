 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVTINO X Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- if you have a CSS file -->
</head>
<body>
  <!-- Website UI -->
  <div id="sidebar">
    <h2>MAVTINO X</h2>
    <ul>
      <li>Contacts</li>
      <li>Groups</li>
      <li>Stories</li>
      <li>Newsfeed</li>
      <li>Games</li>
      <li>Marketplace</li>
      <li>Wallet</li>
      <li>Live Streaming</li>
    </ul>
    <button id="modeToggle">Dark/Light Mode</button>
  </div>

  <div id="main">
    <h3>Stories</h3>
    <p>User stories will appear here.</p>

    <h3>Newsfeed</h3>
    <p>Posts, videos, and updates will appear here.</p>

    <h3>Contacts</h3>
    <ul>
      <li class="contact">Alice</li>
      <li class="contact">Bob</li>
      <li class="contact">Charlie</li>
      <li class="contact">David</li>
    </ul>

    <h3>Chat</h3>
    <p>Chat with: <span id="chatWith">None</span></p>
    <div id="chatMessages"></div>

    <input type="file" id="imageInput">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- âœ… Place all your JavaScript inside script tags -->
  <script>
    const contacts = document.querySelectorAll(".contact");
    const chatWith = document.getElementById("chatWith");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typingIndicator = document.createElement("p");
    typingIndicator.innerText = "Typing...";
    typingIndicator.style.display = "none";
    chatMessages.appendChild(typingIndicator);

    let activeContact = null;

    // Switch chat contact
    contacts.forEach(contact => {
      contact.addEventListener("click", () => {
        contacts.forEach(c => c.classList.remove("active-contact"));
        contact.classList.add("active-contact");
        chatWith.textContent = contact.textContent;
        activeContact = contact.textContent;
        chatMessages.innerHTML = "";
      });
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      if (!activeContact) {
        alert("Select a contact first!");
        return;
      }
      const msgText = messageInput.value;
      if (msgText.trim() === "") return;

      const msgDiv = document.createElement("div");
      msgDiv.textContent = msgText;
      chatMessages.appendChild(msgDiv);
      messageInput.value = "";
    });
  </script>
</body>
</html>
